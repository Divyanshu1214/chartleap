    <script>
        const reviews = JSON.parse(localStorage.getItem('chartleap_reviews') || '[]');
        const container = document.getElementById('all-reviews');

        if (reviews.length === 0) {
            container.innerHTML = '<p class="empty">рдЕрднреА рддрдХ рдХреЛрдИ рдлреАрдбрдмреИрдХ рдирд╣реАрдВ рдЖрдпрд╛ ЁЯШФ<br>рдкрд╣рд▓рд╛ 5-рд╕реНрдЯрд╛рд░ рддреБрдо рджреЗ рджреЛ!</p>';
        } else {
            reviews.reverse().forEach((r, i) => {
                const div = document.createElement('div');
                div.className = 'review';
                div.innerHTML = `
                    <div class="stars">${'тШЕ'.repeat(r.rating)}${'тШЖ'.repeat(5-r.rating)}</div>
                    <strong>${r.name || 'Anonymous Student'}</strong><br>
                    <p style="margin:10px 0;">${r.message}</p>
                    <small style="color:#777;">${new Date(r.date).toLocaleString('hi-IN')}</small>

                container.appendChild(div);
            });
        }

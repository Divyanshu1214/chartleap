    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;700&family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="royal.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.jpeg" alt="chartleap Logo">
            <span>chartleap</span>
        </div>
        <nav>
            <a href="index.html"><button class="nav-btn">ЁЯПа Home</button></a>
            <a href="graph.html"><button class="nav-btn">ЁЯУИ Graph Plotter</button></a>
            <a href="simulations.html"><button class="nav-btn">ЁЯФм Simulations</button></a>

            <a href="Test.html"><button class="nav-btn">ЁЯУЛ Test</button></a>
        </nav>
    </header>
    <main>
        <h1 style="text-align:center; color:#d4af37;">chartleap рдХреЗ рд╕рд╛рд░реЗ рдлреАрдбрдмреИрдХ ЁЯТм</h1>
        <div id="all-reviews"></div>
    </main>
    <footer>
        <p>┬й 2025 chartleap</p>
    </footer>
    <script>
        const reviews = JSON.parse(localStorage.getItem('chartleap_reviews') || '[]');
        const container = document.getElementById('all-reviews');

        if (reviews.length === 0) {
            container.innerHTML = '<p class="empty">рдЕрднреА рддрдХ рдХреЛрдИ рдлреАрдбрдмреИрдХ рдирд╣реАрдВ рдЖрдпрд╛ ЁЯШФ<br>рдкрд╣рд▓рд╛ 5-рд╕реНрдЯрд╛рд░ рддреБрдо рджреЗ рджреЛ!</p>';
        } else {
            reviews.reverse().forEach((r, i) => {
                const div = document.createElement('div');
                div.className = 'review';
                div.innerHTML = `
                    <div class="stars">${'тШЕ'.repeat(r.rating)}${'тШЖ'.repeat(5-r.rating)}</div>
                    <strong>${r.name || 'Anonymous Student'}</strong><br>
                    <p style="margin:10px 0;">${r.message}</p>
                    <small style="color:#777;">${new Date(r.date).toLocaleString('hi-IN')}</small>
                `;
                container.appendChild(div);
            });
        }
    </script>
</body>
</html>

        let selectedClass, selectedSubject, selectedChapter, startTime, quizTimer;
        let currentQuestions = [];
        let currentQuestionIndex = 0;
        let userAnswers = [];
        let resultChartInstance = null;
        let quizHistory = JSON.parse(localStorage.getItem('quizHistory') || '[]');

        function initSlideshow() {
            const slides = document.querySelectorAll('.slide');
            if(slides.length === 0) return;
            let current = 0;
            setInterval(() => {
                slides[current].classList.remove('active');
                current = (current + 1) % slides.length;
                slides[current].classList.add('active');
            }, 5000);
        }

        function loadClasses() {
            const grid = document.querySelector('.classes-grid');
            grid.innerHTML = Object.keys(questionsData).map(cls => `
                <button class="class-btn" onclick="selectClass(${cls})" style="padding: 15px 30px; margin: 10px; font-size: 1.2rem; cursor: pointer; background: #d4af37; border-radius: 8px;">Class ${cls}</button>
            `).join('');
        }

        function selectClass(cls) {
            selectedClass = cls;
            document.getElementById('classes').style.display = 'none';
            document.getElementById('subjects').style.display = 'block';
            const grid = document.querySelector('.subjects-grid');
            grid.innerHTML = Object.keys(questionsData[cls]).map(sub => `
                <button class="subject-btn" onclick="selectSubject('${sub}')" style="padding: 15px 30px; margin: 10px; cursor: pointer; background: #d4af37; border-radius: 8px;">${sub}</button>
            `).join('');
        }

        function selectSubject(sub) {
            selectedSubject = sub;
            document.getElementById('subjects').style.display = 'none';
            document.getElementById('chapters').style.display = 'block';
            const list = document.querySelector('.chapters-list');
            const chapters = Object.keys(questionsData[selectedClass][sub] || {});
            list.innerHTML = chapters.map(chp => `
                <div style="display: flex; justify-content: space-between; background: rgba(255,255,255,0.1); padding: 15px; margin: 10px 0; border-radius: 8px; align-items: center;">
                    <span style="font-size: 1.2rem;">${chp}</span>
                    <button class="chapter-start-btn" onclick="startQuiz('${chp}')" style="background: #d4af37; padding: 8px 20px; cursor: pointer; border-radius: 5px;">Start Quiz</button>
                </div>
            `).join('');
        }

        function startQuiz(chapter) {
            selectedChapter = chapter;
            let allQuestions = questionsData[selectedClass][selectedSubject][chapter] || [];
            if (allQuestions.length === 0) { alert("Soon more questions will be added!"); return; }
            currentQuestions = [...allQuestions].sort(() => 0.5 - Math.random()).slice(0, 20);
            userAnswers = new Array(currentQuestions.length).fill(null);
            currentQuestionIndex = 0;
            document.getElementById('chapters').style.display = 'none';
            document.getElementById('quizSection').style.display = 'block';
            document.getElementById('quizForm').style.display = 'block';
            document.getElementById('result').style.display = 'none';
            document.getElementById('quizTitle').textContent = `${chapter} - Class ${selectedClass}`;
            displayQuestion();
            startTimer();
        }

        function startTimer() {
            let timeLeft = 20 * 60;
            startTime = Date.now();
            if (quizTimer) clearInterval(quizTimer);
            quizTimer = setInterval(() => {
                let min = Math.floor(timeLeft / 60);
                let sec = timeLeft % 60;
                document.getElementById('timer').textContent = `Time Remaining: ${min}:${sec.toString().padStart(2, '0')}`;
                if (timeLeft <= 0) { clearInterval(quizTimer); submitQuiz(); }
                timeLeft--;
            }, 1000);
        }

        // 2. Updated displayQuestion function (RE-RENDERS MATH)
        function displayQuestion() {
            const container = document.getElementById('questions');
            const q = currentQuestions[currentQuestionIndex];
            container.innerHTML = `
                <div class="question">
                    <h3>Question ${currentQuestionIndex + 1} of ${currentQuestions.length}</h3>
                    <p style="font-size: 1.3rem; margin-bottom: 20px;">${q.question}</p>
                    <div style="display: grid; gap: 10px;">
                        ${q.options.map(opt => `
                            <label style="background: rgba(255,255,255,0.05); padding: 12px; border-radius: 5px; cursor: pointer; display: block;">
                                <input type="radio" name="quizOpt" value="${opt.charAt(0)}" 
                                ${userAnswers[currentQuestionIndex] === opt.charAt(0) ? 'checked' : ''}>
                                ${opt}
                            </label>
                        `).join('')}
                    </div>
                </div>
            `;

            document.getElementById('prevBtn').style.visibility = currentQuestionIndex === 0 ? 'hidden' : 'visible';
            document.getElementById('nextBtn').style.display = currentQuestionIndex === currentQuestions.length - 1 ? 'none' : 'inline-block';
            document.getElementById('submitQuizBtn').style.display = currentQuestionIndex === currentQuestions.length - 1 ? 'inline-block' : 'none';

            // IMPORTANT: Tell MathJax to process the new question content
            if (window.MathJax) {
                MathJax.typesetPromise([container]);
            }
        }

        function saveAnswer() {
            const selected = document.querySelector('input[name="quizOpt"]:checked');
            if (selected) userAnswers[currentQuestionIndex] = selected.value;
        }

        function nextQuestion() { saveAnswer(); currentQuestionIndex++; displayQuestion(); }
        function prevQuestion() { saveAnswer(); currentQuestionIndex--; displayQuestion(); }

        function submitQuiz() {
            saveAnswer();
            clearInterval(quizTimer);
            let score = 0;
            currentQuestions.forEach((q, idx) => { if (userAnswers[idx] === q.correct) score++; });
            const total = currentQuestions.length;
            const percent = ((score / total) * 100).toFixed(1);
            const timeTakenSec = Math.floor((Date.now() - startTime) / 1000);
            const timeStr = `${Math.floor(timeTakenSec/60)}m ${timeTakenSec % 60}s`;
            document.getElementById('scoreVal').textContent = score;
            document.getElementById('total').textContent = total;
            document.getElementById('percentage').textContent = percent + "%";
            document.getElementById('timeTaken').textContent = timeStr;
            document.getElementById('correctWrong').textContent = `${score} Correct / ${total - score} Wrong`;
            document.getElementById('quizForm').style.display = 'none';
            document.getElementById('result').style.display = 'block';
            quizHistory.push({ date: new Date().toLocaleDateString(), class: selectedClass, subject: selectedSubject, chapter: selectedChapter, score: score, percent: percent, time: timeStr });
            localStorage.setItem('quizHistory', JSON.stringify(quizHistory));
            renderResultChart(score, total - score);
        }

        function renderResultChart(correct, wrong) {
            const ctx = document.getElementById('resultChart').getContext('2d');
            if (resultChartInstance) resultChartInstance.destroy();
            resultChartInstance = new Chart(ctx, {
                type: 'doughnut',
                data: { labels: ['Correct', 'Wrong'], datasets: [{ data: [correct, wrong], backgroundColor: ['#28a745', '#dc3545'], borderWidth: 0 }] },
                options: { plugins: { legend: { labels: { color: 'white' } } } }
            });
        }

        function viewHistory() {
            document.getElementById('quizSection').style.display = 'none';
            document.getElementById('historySection').style.display = 'block';
            document.getElementById('totalQuizzes').textContent = quizHistory.length;
            const avg = quizHistory.length ? (quizHistory.reduce((a, b) => a + parseFloat(b.percent), 0) / quizHistory.length).toFixed(1) : 0;
            document.getElementById('avgScore').textContent = avg + "%";
            const best = quizHistory.length ? Math.max(...quizHistory.map(h => parseFloat(h.percent))) : 0;
            document.getElementById('bestScore').textContent = best + "%";
            const tbody = document.querySelector('#historyTable tbody');
            tbody.innerHTML = quizHistory.slice().reverse().map(h => `<tr><td>${h.date}</td><td>${h.class}</td><td>${h.subject}</td><td>${h.chapter}</td><td>${h.score}</td><td>${h.percent}%</td></tr>`).join('');
        }

        function backToClasses() { document.getElementById('subjects').style.display = 'none'; document.getElementById('classes').style.display = 'block'; }
        function backToSubjects() { document.getElementById('chapters').style.display = 'none'; document.getElementById('subjects').style.display = 'block'; }
        function backToChapters() { document.getElementById('quizSection').style.display = 'none'; document.getElementById('chapters').style.display = 'block'; }
        function backToResult() { document.getElementById('historySection').style.display = 'none'; document.getElementById('quizSection').style.display = 'block'; }

        loadClasses();
        initSlideshow();
    </script>

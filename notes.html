        const allNotes = [

            // Naye notes yahan add karo ‚Äì same format

        // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ

        // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ

        function showNotes(notesToShow) {
            document.getElementById('notesList').innerHTML = notesToShow.map(note => `
                <div class="card">
                    <h3>${note.chapter}<br><small>${note.subject} ‚Ä¢ Class ${note.class}</small></h3>
                    <p>${note.shortDesc}</p>
                    <div class="btn-group">
                        <button class="btn btn-view" onclick="openPDF('${note.pdf}', '${note.chapter} ‚Ä¢ ${note.subject}')">View PDF</button>
                        <a href="${note.pdf}" download class="btn btn-download">Download PDF</a>
                    </div>
                </div>
            `).join('');
        }

        function openPDF(pdfPath, title) {
            const modal = document.createElement('div');
            modal.className = 'modal';
            modal.innerHTML = `
                <div class="modal-content">
                    <div class="modal-header">
                        <div>${title}</div>
                        <button class="close" onclick="this.closest('.modal').remove()">√ó</button>
                    </div>
                    <iframe src="${pdfPath}"></iframe>
                </div>
            `;
            document.body.appendChild(modal);
            modal.addEventListener('click', e => { if (e.target === modal) modal.remove(); });
        }

        function runFilter() {
            const search = document.getElementById('search').value.toLowerCase().trim();
            const cls    = document.getElementById('classF').value;
            const sub    = document.getElementById('subjectF').value.toLowerCase().trim();
            const chp    = document.getElementById('chapterF').value.toLowerCase().trim();

            let result = allNotes.filter(n => {
                return (!cls  || n.class == cls) &&
                       (!sub  || n.subject.toLowerCase().includes(sub)) &&
                       (!chp  || n.chapter.toLowerCase().includes(chp));
            });

            if (search) {
                result.sort((a,b) => a.chapter.toLowerCase().includes(search) ? -1 : 1);
            }

            showNotes(result);
        }

        runFilter(); // Initial load
    </script>

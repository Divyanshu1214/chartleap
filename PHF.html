    <style>
        :root {
            --royal-gold: #d4af37;
            --royal-blue-dark: #0a1428;
            --royal-blue-light: #112347;
            --gold-gradient: linear-gradient(90deg, #d4af37, #e8c670);

        }

        * { margin:0; padding:0; box-sizing:border-box; scroll-behavior:smooth; }
        body { font-family: 'Montserrat', sans-serif; background: var(--bg-gradient); color: #f0f0ff; min-height: 100vh; }

        .watermark { position:fixed; top:50%; left:50%; transform:translate(-50%,-50%) rotate(-35deg); font-size:8vw; font-weight:800; color:rgba(212,175,55,0.05); pointer-events:none; z-index:-1; font-family: 'Cinzel', serif; }

        header { background: linear-gradient(to bottom, rgba(10, 20, 40, 0.95), rgba(0, 18, 51, 0.95)); backdrop-filter: blur(10px); padding: 0.8rem 5%; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; box-shadow: 0 8px 30px rgba(0,0,0,0.6); border-bottom: 1px solid rgba(212,175,55,0.3); }
        .logo { display: flex; align-items: center; font-family: 'Cinzel', serif; font-size: 1.8rem; color: var(--royal-gold); text-shadow: 0 3px 12px rgba(212,175,55,0.4); text-decoration: none; }

        .nav-btn { background: var(--gold-gradient); color: #0a1428; border: none; padding: 10px 24px; border-radius: 8px; font-weight: 700; cursor: pointer; transition: var(--transition); display: flex; align-items: center; gap: 8px; }
        .nav-btn:hover { transform: translateY(-3px); box-shadow: 0 10px 25px rgba(212,175,55,0.5); }

        .search-container { position: relative; margin: 2rem auto; max-width: 600px; padding: 0 1.5rem; }
        #formulaSearch { width: 100%; padding: 14px 20px 14px 50px; border-radius: 50px; border: 1px solid rgba(212,175,55,0.5); background: rgba(10, 20, 40, 0.7); color: #fff; outline: none; transition: 0.3s; }
        .search-icon { position: absolute; left: 35px; top: 15px; color: var(--royal-gold); }

        .chapter-nav { display: flex; gap: 12px; overflow-x: auto; padding: 1rem 5%; background: rgba(10, 20, 40, 0.5); scrollbar-width: none; }
        .chapter-nav::-webkit-scrollbar { display: none; }
        .unit-btn { background: transparent; border: 1px solid var(--royal-gold); color: var(--royal-gold); padding: 8px 20px; border-radius: 30px; font-weight: 600; cursor: pointer; transition: 0.3s; white-space: nowrap; }
        .unit-btn.active { background: var(--gold-gradient); color: #0a1428; border: none; }

        .container { max-width: 1400px; margin: 0 auto; padding: 2rem; }
        .formula-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); gap: 2rem; }

        .card { background: linear-gradient(145deg, #112347, #0a1a38); border: 1px solid rgba(212,175,55,0.2); border-radius: 16px; padding: 1.8rem; position: relative; overflow: hidden; transition: var(--transition); box-shadow: var(--card-shadow); break-inside: avoid; }
        .card::before { content: ''; position: absolute; inset: -2px; background: conic-gradient(from 0deg at 50% 50%, #d4af37 0%, transparent 30%, #d4af37 60%, transparent 90%); opacity: 0.1; animation: royalGlow 8s linear infinite; pointer-events: none; }
        @keyframes royalGlow { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .card:hover { transform: translateY(-10px); border-color: var(--royal-gold); box-shadow: 0 20px 50px rgba(212,175,55,0.25); }
        .card h3 { font-family: 'Cinzel', serif; color: var(--royal-gold); margin-bottom: 10px; }
        .formula-box { background: rgba(10, 20, 40, 0.6); padding: 1.2rem; border-radius: 12px; border: 1px solid rgba(212,175,55,0.1); margin: 15px 0; text-align: center; font-size: 1.3rem; overflow-x: auto; }
        .note { background: rgba(212, 175, 55, 0.1); padding: 10px; border-radius: 8px; font-size: 0.85rem; border-left: 3px solid var(--royal-gold); }
        .imp-tag { position: absolute; top: 0; right: 0; background: #8b0000; color: #fff; padding: 4px 12px; font-size: 0.7rem; font-weight: 800; border-bottom-left-radius: 12px; }

        /* --- PROFESSIONAL CHARTLEAP MODAL STYLE --- */
        .cl-modal-overlay {
            position: fixed; inset: 0; background: rgba(5, 10, 25, 0.9); backdrop-filter: blur(8px);

        }
        .cl-modal-overlay.active .cl-modal { transform: scale(1); }
        .cl-modal-icon { width: 70px; height: 70px; background: var(--gold-gradient); color: #0a1428; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 20px; }
        .cl-modal h2 { font-family: 'Cinzel', serif; color: var(--royal-gold); margin-bottom: 10px; }
        .cl-modal p { color: #d0d8ff; margin-bottom: 25px; font-size: 0.95rem; line-height: 1.5; }
        .cl-modal-btn { background: var(--gold-gradient); color: #0a1428; border: none; padding: 12px 35px; border-radius: 50px; font-weight: 800; cursor: pointer; transition: 0.3s; }
        .cl-modal-btn:hover { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(212, 175, 55, 0.4); }

        @media print { header, .search-container, .chapter-nav { display: none; } }

<body>

<div class="watermark">CHARTLEAP</div>

<div class="cl-modal-overlay" id="downloadModal">
    <div class="cl-modal">
        <div class="cl-modal-icon"><i data-lucide="check-circle" size="40"></i></div>

<header>

        <i data-lucide="download"></i> Download PDF

<div class="search-container">
    <i data-lucide="search" class="search-icon"></i>
    <input type="text" id="formulaSearch" placeholder="Search formulas (e.g. Gauss, Ohm)..." onkeyup="filterFormulas()">
</div>

<div class="chapter-nav" id="chapterNav"></div>
<main class="container" id="formulaContainer"></main>

<script>
const physicsData = [
    {
        unit: "Unit 1", name: "Electrostatics", id: "unit1",
        chapters: [
            {
                title: "Chapter 1: Electric Charges and Fields",
                formulas: [
                    {title:"Quantization of Charge", latex:"q = ne", note:"Charge discrete packets में होता है (e = 1.6x10⁻¹⁹ C)", imp: false},
                    {title:"Coulomb's Law", latex:"F = \\frac{1}{4\\pi\\epsilon_0} \\frac{q_1 q_2}{r^2}", note:"Force between two point charges", imp: true},
                    {title:"Electric Field (Point Charge)", latex:"E = \\frac{1}{4\\pi\\epsilon_0} \\frac{q}{r^2}", note:"Direction away from +q", imp: false},
                    {title:"Dipole Moment", latex:"\\vec{p} = q \\times 2\\vec{l}", note:"Vector from -ve to +ve", imp: true},
                    {title:"Torque on Dipole", latex:"\\tau = p E \\sin\\theta", note:"Max at 90°, zero at 0°/180°", imp: false},
                    {title:"Gauss's Theorem", latex:"\\phi = \\oint \\vec{E} \\cdot d\\vec{A} = \\frac{q}{\\epsilon_0}", note:"Only enclosed charge matters", imp: true}
                ]
            },
            {
                title: "Chapter 2: Electrostatic Potential and Capacitance",
                formulas: [
                    {title:"Electric Potential (V)", latex:"V = \\frac{1}{4\\pi\\epsilon_0} \\frac{q}{r}", note:"Scalar, work per unit charge", imp: false},
                    {title:"Potential Energy", latex:"U = \\frac{1}{4\\pi\\epsilon_0} \\frac{q_1 q_2}{r}", note:"From infinity", imp: false},
                    {title:"Capacitance", latex:"C = \\frac{Q}{V}", note:"Ability to store charge", imp: true},
                    {title:"Parallel Plate Capacitor", latex:"C = \\frac{\\epsilon_0 A}{d}", note:"Without dielectric", imp: true},
                    {title:"Energy Stored in Capacitor", latex:"U = \\frac{1}{2} C V^2 = \\frac{Q^2}{2C}", note:"All three forms equal", imp: true}
                ]
            }
        ]
    },
    {
        unit: "Unit 2", name: "Current Electricity", id: "unit2",
        chapters: [
            {
                title: "Chapter 3: Current Electricity",
                formulas: [
                    {title:"Electric Current", latex:"I = \\frac{q}{t}", note:"Rate of charge flow", imp: false},
                    {title:"Ohm's Law", latex:"V = I R", note:"For ohmic conductors", imp: false},
                    {title:"Drift Velocity", latex:"v_d = \\frac{e E \\tau}{m} = \\frac{I}{n e A}", note:"Average velocity of electrons", imp: true},
                    {title:"Resistivity", latex:"\\rho = \\frac{R A}{l}", note:"Material property", imp: false},
                    {title:"Current Density", latex:"J = \\frac{I}{A} = \\sigma E", note:"σ = 1/ρ", imp: false},
                    {title:"Cells in Series", latex:"E_{eq} = E_1 + E_2, \\, r_{eq} = r_1 + r_2", note:"Current same", imp: false},
                    {title:"Cells in Parallel", latex:"E_{eq} = \\frac{E_1 r_2 + E_2 r_1}{r_1 + r_2}", note:"For two cells", imp: true}
                ]
            }
        ]
    },
    {
        unit: "Unit 3", name: "Magnetism", id: "unit3",
        chapters: [
            {
                title: "Chapter 4: Moving Charges and Magnetism",
                formulas: [
                    {title:"Magnetic Force", latex:"F = q v B \\sin\\theta", note:"Perpendicular to v & B", imp: true},
                    {title:"Biot-Savart Law", latex:"dB = \\frac{\\mu_0}{4\\pi} \\frac{I dl \\sin\\theta}{r^2}", note:"μ₀ = 4π × 10⁻⁷", imp: true},
                    {title:"Magnetic Field (Straight Wire)", latex:"B = \\frac{\\mu_0 I}{2\\pi r}", note:"Infinite straight wire", imp: true},
                    {title:"Magnetic Field (Circular Loop)", latex:"B = \\frac{\\mu_0 I}{2 R}", note:"At centre", imp: false},
                    {title:"Force between parallel wires", latex:"\\frac{F}{l} = \\frac{\\mu_0 I_1 I_2}{2\\pi d}", note:"Attract if same direction", imp: true}
                ]
            },
            {
                title: "Chapter 5: Magnetism and Matter",
                formulas: [
                    {title:"Magnetic Dipole Moment", latex:"M = N I A", note:"For current loop", imp: false},
                    {title:"Magnetic Permeability", latex:"\\mu = \\mu_0 (1 + \\chi_m)", note:"χm = susceptibility", imp: false}
                ]
            }
        ]
    },
    {
        unit: "Unit 4", name: "EMI & AC", id: "unit4",
        chapters: [
            {
                title: "Chapter 6: EMI",
                formulas: [
                    {title:"Magnetic Flux", latex:"\\phi = B A \\cos\\theta", note:"Unit: Weber", imp: false},
                    {title:"Faraday's Law", latex:"\\varepsilon = -N \\frac{d\\phi}{dt}", note:"Induced emf", imp: true},
                    {title:"Motional EMF", latex:"\\varepsilon = B l v", note:"Conductor moving in B field", imp: true},
                    {title:"Self Inductance", latex:"\\phi = L I", note:"L in Henry", imp: false}
                ]
            },
            {
                title: "Chapter 7: Alternating Current",
                formulas: [
                    {title:"RMS Value", latex:"I_{rms} = \\frac{I_0}{\\sqrt{2}}", note:"Effective value", imp: true},
                    {title:"Inductive Reactance", latex:"X_L = \\omega L", note:"Current lags voltage", imp: false},
                    {title:"Capacitive Reactance", latex:"X_C = \\frac{1}{\\omega C}", note:"Current leads voltage", imp: false},
                    {title:"Impedance (LCR)", latex:"Z = \\sqrt{R^2 + (X_L - X_C)^2}", note:"Total opposition", imp: true},
                    {title:"Resonance Frequency", latex:"f_r = \\frac{1}{2\\pi \\sqrt{L C}}", note:"Z is minimum", imp: true}
                ]
            }
        ]
    },
    {
        unit: "Unit 5", name: "Optics", id: "unit5",
        chapters: [
            {
                title: "Chapter 9: Ray Optics",
                formulas: [
                    {title:"Mirror Formula", latex:"\\frac{1}{f} = \\frac{1}{v} + \\frac{1}{u}", note:"Sign convention important", imp: true},
                    {title:"Refractive Index", latex:"n = \\frac{c}{v}", note:"Snell's law", imp: false},
                    {title:"Lens Maker's Formula", latex:"\\frac{1}{f} = (n - 1) \\left( \\frac{1}{R_1} - \\frac{1}{R_2} \\right)", note:"Thin lens in air", imp: true},
                    {title:"Magnification", latex:"m = \\frac{v}{u}", note:"For lens", imp: false}
                ]
            },
            {
                title: "Chapter 10: Wave Optics",
                formulas: [
                    {title:"Fringe Width (YDSE)", latex:"\\beta = \\frac{\\lambda D}{d}", note:"Bright fringe distance", imp: true},
                    {title:"Path Difference", latex:"\\Delta x = d \\sin\\theta", note:"Constructive: nλ", imp: false}
                ]
            }
        ]
    },
    {
        unit: "Unit 6", name: "Modern Physics", id: "unit6",
        chapters: [
            {
                title: "Chapter 11: Dual Nature",
                formulas: [
                    {title:"Photon Energy", latex:"E = h\\nu = \\frac{h c}{\\lambda}", note:"E ∝ frequency", imp: false},
                    {title:"Photoelectric Equation", latex:"K_{max} = h\\nu - \\phi_0", note:"Einstein equation", imp: true},
                    {title:"De-Broglie Wavelength", latex:"\\lambda = \\frac{h}{p}", note:"Matter waves", imp: true}
                ]
            },
            {
                title: "Chapter 12 & 13: Atoms & Nuclei",
                formulas: [
                    {title:"Bohr's Radius", latex:"r_n \\propto \\frac{n^2}{Z}", note:"H-atom: 0.529 Å for n=1", imp: false},
                    {title:"Energy in nth orbit", latex:"E_n = -13.6 \\frac{Z^2}{n^2} \\, eV", note:"Negative = bound state", imp: true},
                    {title:"Mass Defect", latex:"\\Delta m = [Zm_p + (A-Z)m_n] - M_{nuc}", note:"Stability factor", imp: false},
                    {title:"Binding Energy", latex:"BE = \\Delta m \\times 931.5 \\, MeV", note:"Energy to separate nucleons", imp: true}
                ]
            }
        ]
    }
];


function initApp() {
    const nav = document.getElementById('chapterNav');
    const container = document.getElementById('formulaContainer');
    
    physicsData.forEach((unit, idx) => {
        const btn = document.createElement('button');
        btn.className = `unit-btn ${idx===0?'active':''}`;
        btn.textContent = unit.name;
        btn.onclick = (e) => {
            document.querySelectorAll('.unit-section').forEach(s => s.style.display = 'none');
            document.querySelectorAll('.unit-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(unit.id).style.display = 'block';
            e.target.classList.add('active');
        };
        nav.appendChild(btn);

        let html = `<div class="unit-section" id="${unit.id}" style="display:${idx===0?'block':'none'}">
            <h2 style="text-align:left; margin-bottom:2rem; font-family:'Cinzel'; color:var(--royal-gold);">${unit.unit}: ${unit.name}</h2>
            <div class="formula-grid">`;

        unit.chapters.forEach(ch => {
            ch.formulas.forEach(f => {
                html += `
                <div class="card" data-name="${f.title.toLowerCase()}">
                    ${f.imp ? '<div class="imp-tag">IMPORTANT</div>' : ''}
                    <h3>${f.title}</h3>
                    <div class="formula-box">$$${f.latex}$$</div>
                    <div class="note">${f.note}</div>
                </div>`;
            });
        });
        html += `</div></div>`;
        container.innerHTML += html;
    });

    lucide.createIcons();
    renderMathInElement(document.body, { delimiters: [{left: "$$", right: "$$", display: true}] });
}

function filterFormulas() {
    let q = document.getElementById('formulaSearch').value.toLowerCase();
    document.querySelectorAll('.card').forEach(card => {
        card.style.display = card.dataset.name.includes(q) ? 'block' : 'none';
    });
}

// --- MODAL FUNCTIONS ---
function showModal(msg) {
    document.getElementById('modalMessage').innerText = msg;
    document.getElementById('downloadModal').classList.add('active');
}
function closeModal() {
    document.getElementById('downloadModal').classList.remove('active');
}

function exportPDF() {
    const element = document.getElementById('formulaContainer');
    const downloadBtn = document.querySelector('.nav-btn');
    const originalContent = downloadBtn.innerHTML;

    // Button status change
    downloadBtn.innerHTML = '<i data-lucide="loader"></i> Generating...';
    lucide.createIcons();
    
    // Show all units for printing
    document.querySelectorAll('.unit-section').forEach(s => s.style.display = 'block');

    const opt = { 
        margin: 10, 
        filename: 'Chartleap_Physics_Pro.pdf', 
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: { scale: 2, useCORS: true },
        jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' } 
    };

    html2pdf().set(opt).from(element).save().then(() => {
        // Reset view
        const activeUnitId = document.querySelector('.unit-btn.active').textContent;
        document.querySelectorAll('.unit-section').forEach(s => {
            s.style.display = s.previousElementSibling && s.id.includes(activeUnitId) ? 'block' : 'none';
        });
        
        // Final Status
        downloadBtn.innerHTML = originalContent;
        lucide.createIcons();
        showModal("Aapki PDF 'Chartleap_Physics_Pro.pdf' successfully download ho rahi hai!");
    });
}

window.onload = initApp;
</script>
</body>
</html>
